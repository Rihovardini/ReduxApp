<h1 mat-dialog-title>Hi, Guest</h1>
<div mat-dialog-content><p>Are you sure you want delete this item?</p></div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closeDialog(false)">
    No
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog(true)">
    Yes
  </button>
</div>
