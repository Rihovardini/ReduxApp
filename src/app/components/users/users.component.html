<div class="users">
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>{{ post.body }}</p></mat-card-content
    >
    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="['post', post.id]"
        >Edit</a
      >
      <button mat-raised-button color="warn" (click)="openDialog(post.id)">
        Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
